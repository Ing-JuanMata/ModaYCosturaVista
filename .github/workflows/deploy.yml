name: deploy
run-name: deploying view
on:
  push:
    branches:
      - main

jobs:
  build-project:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/iron
      - run: npm ci
      - run: npm run build
